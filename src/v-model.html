<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model="message">
  <p>{{ message }}</p>
</div>

<script>
var a = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  }
})
console.log(a)
a.message = 1234
</script>
</body>
</html>
